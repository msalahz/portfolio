name: Integration Checks

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.*/**'
      - '!.github/**'
      - '*/**.md'
      - .husky/**
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '.*/**'
      - '!.github/**'
      - '*/**.md'
      - .husky/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Test, Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build
